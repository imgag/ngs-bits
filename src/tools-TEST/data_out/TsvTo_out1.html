<html>
  <head>
    <style>
      table { border-collapse: collapse; width: auto; border: 1px solid #444; }
      table td { border: 1px solid #444; padding: 2px; }
      table th { border: 1px solid #444; text-align: left; padding: 2px; background: #ccc; font-weight: 600; }
      table tr:nth-child(even) td { background: #f3f3f3; }
      table tr:hover td { background: #d0d7df; }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>key</th>
        <th>value</th>
      </tr>
      <tr>
        <td>text</td>
        <td>bla</td>
      </tr>
      <tr>
        <td>integer</td>
        <td>4711</td>
      </tr>
      <tr>
        <td>float</td>
        <td>1.234</td>
      </tr>
      <tr>
        <td>special_html</td>
        <td>&lt;html&gt;</td>
      </tr>
      <tr>
        <td>special_md</td>
        <td>|test|</td>
      </tr>
    </table>
  </body>
</html>
